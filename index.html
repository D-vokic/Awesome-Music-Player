<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Music Player</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo" id="logo"></div>

    <!-- Music Player Container -->
    <div class="player-container">
      <!-- Song Image Container -->
      <div class="img-container">
        <img src="img/dusko-1.jpg" alt="Dusko Album" />
      </div>
      <!-- Song Title -->
      <h2 id="title">Dusko Chill Machine</h2>
      <!-- Artist Name -->
      <h3 id="artist">Jacinto</h3>
      <!-- Audio Element for Music -->
      <audio src="music/dusko-1.mp3"></audio>

      <!-- Progress Bar Container -->
      <div class="progress-container" id="progress-container">
        <!-- Progress Bar -->
        <div class="progress" id="progress"></div>
        <!-- Duration Display -->
        <div class="duration-wrapper">
          <!-- Current Time -->
          <span id="current-time">0:00</span>
          <!-- Total Duration -->
          <span id="duration">2:06</span>
        </div>
      </div>

      <!-- Music Controls -->
      <div class="player-controls">
        <!-- Previous Button -->
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <!-- Play/Pause Button -->
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <!-- Next Button -->
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
